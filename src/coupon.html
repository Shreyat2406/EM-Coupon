<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Design</title>
    <link rel="stylesheet" href="coupon.css">
</head>
<body>
<div class="coupon">

    <div class="labs">
        <button type="button" id="labs-btn">Lab No 1</button>
    </div>
    <br>
    <div class="header">
        <h2> TECH TITANS</h2> <br>
        <p> <b> ALICE JOHN </b></p>
        <p> ABC COLLEGE OF ENGINEERING</p>
    </div>

    <form id="option-form">
        <div class="meals">
            <label class="options">
                <input type="radio" name="meal" value="Breakfast"/>
                <span>Breakfast</span>
            </label>
            <label class="options">
                <input type="radio" name="meal" value="Lunch"/>
                <span>Lunch</span>
            </label>
            <label class="options">
                <input type="radio" name="meal" value="Dinner"/>
                <span>Dinner</span>
            </label>
        </div>

        <div class="buttons">
            <button type="button" id="edit-btn">EDIT</button>
            <button type="button" id="save-btn">SAVE</button>
        </div>
    </form>

    <div class="members">
        <h4>TEAM MEMBERS</h4>
        <ul>
            <li> BOB SMITH </li>
            <li> FRANK LEE </li>
            <li> CHARLES DAVIS </li>
            <li> EVE HARPER </li>
        </ul>
    </div>
</div> 
</body>
</html>
